{% extends 'base1.html' %}

{% block links %}
{% load static%}
<link rel="stylesheet" type="text/css" href="{% static 'css/signup.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<!-- <script src="{% static 'js/signup.js' %}" defer></script> -->
{% endblock %}

{% block title %}Sign up{% endblock %}

{% block content %}
<div class="sign-up-options">
    <div class="sign-up-upper">
        <p>Join now.</p>
    </div>
    <div class="sign-up-lower">
        <div class="sign-up-email">
            <button class="email btn btn-dark" onclick="window.location.href='/sign-up-form'">
                <div class="logo"><img class="email-logo" src="https://img.icons8.com/fluency/48/email.png" alt="email-logo"/></div>
                <span>Sign up with Email</span>
            </button>
        </div>
        <div class="sign-up-google">
            <button class="google btn btn-dark">
                <div class="logo"><img class="google-logo" src="https://img.icons8.com/fluency/48/google-logo.png" alt="google-logo"/></div>
                <span>Sign up with Google</span>
            </button>
        </div>
        <div class="sign-up-linkedin">
            <button class="linked-in btn btn-dark">
                <div class="logo"><img class="linkedin-logo" src="https://img.icons8.com/fluency/48/linkedin.png" alt="linkedin"/></div>
                <span>Sign up with LinkedIn</span>
            </button>
        </div>
    </div>
</div>
{% endblock %}
