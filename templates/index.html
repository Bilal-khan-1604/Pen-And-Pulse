<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'index.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

        <script src="{% static 'cover.js' %}" defer></script>
</head>

<body>
    <nav class="navbar">
        <div class="logo-name">
            <img class="logo" src="{% static 'log.png' %}" alt="web logo" style="height: 50px; width: 70px;">
            <p class="name">Pulse & Pen</p>
        </div>
        <div class="sign-in"><button>Sign in</button></div>
        <!-- <div class="hl">
            <ul class="hl-il">
                <li class="h-logo"><img src="{% static 'logo.png' %}" alt="web logo" style="height: 50px; width: 70px;"></li>
                <li class="h-home">Home</li>
                <li class="h-categories">Categories</li>
                <li class="h-about">About</li>
                <li class="h-contact">Contact</li>
                <li class="h-create">Create</li>
            </ul>
        </div> -->
    </nav>
    <section class="cover" id="cover">
        <picture class="cover-bg">
            <source srcset="{% static 'coverxxS.png' %}" media="(max-width: 900px)">
            <source srcset="{% static 'coverxS.png' %}" media="(max-width: 1070px)">
            <source srcset="{% static 'coverS.png' %}" media="(max-width: 1220px)">
            <img src="{% static 'coverL.png' %}" alt="Description of the image">
          </picture>
        <nav class="cover-nav">
            <div class="cover-logo-name">
                <img class="cover-logo" src="{% static 'logo.png' %}" alt="web logo">
                <p class="cover-name">Pulse & Pen</p>
            </div>
            <div class="cover-sign-in"><button class="cover-sign-in-btn">Sign in</button></div>
        </nav>
        <div class="cover-content">
            <div class="cover-text">
                <div class="colorful-text1">
                    <span class="letter letter-j">J</span>
                    <span class="letter letter-u">U</span>
                    <span class="letter letter-s">S</span>
                    <span class="letter letter-t">T</span>
                    <span> </span>
                    <span class="letter letter-b">B</span>
                    <span class="letter letter-e">E</span>
                </div>
                <div class="colorful-text1-1">
                    <span class="letter letter-b">B</span>
                    <span class="letter letter-e">E</span>
                </div>
                <div class="colorful-text2">
                    <span class="letter letter-y">Y</span>
                    <span class="letter letter-o">O</span>
                    <span class="letter letter-u2">U</span>
                </div>
                <div class="sub-text">
                    <p>
                        Write your story, read the world, and let your journey begin here.
                    </p>
                </div>
            </div>
            <div class="cover-btns">
                <div class="for-btn-margin">
                    <button class="join-btn">
                        Join Now
                    </button>
                    <p class="guest-btn">or continue as guest</p>
                </div>
            </div>
        </div>
    </section>


</body>

</html>
