{% extends 'pulseAndPenApp/baseOuter.html' %}

{% load static %}

{% block links %}
<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
<script src="{% static 'js/login.js' %}" defer></script>
{% endblock %}

{% block title %}
Sign in
{% endblock %}

{% block content %}
<div class="signin">
    <div class="sign-in-upper">
        <p>welcome back!</p>
    </div>
    <div class="sign-in-lower">
        <form class="sign-in-info" method="post" action="/login/">
            {% csrf_token %}
            <div class="sii-info">
                <div class="email-info">
                    <label for="email">Email</label>
                    <input class="email-input" type="email" name="email" required>
                </div>
                <div class="password-info">
                    <label for="password">Password</label>
                    <input type="password" class="password-input" name="password" required>
                </div>
                <div class="incorrect-email-password">
                    <p></p>
                </div>
            </div>
            <div class="sii-btns">
                <div class="sign-in-btn">
                    <button class="btn btn-primary" type="submit">Sign in</button>
                </div>
                <div class="no-acc">
                    <span class="no-acc-inner"><a href="{% url 'forgot-password' %}">Forgot password?</a> <a href="{% url 'join' %}">Sign up</a></span>
                </div>
            </div>
        </form>
        <div class="sign-in-or">or</div>
        <div class="sign-in-others">
            <button class="google btn btn-dark" id="googleSignIn">
                <img class="google-logo" src="https://img.icons8.com/fluency/48/google-logo.png" alt="google-logo"/>
                Continue with Google
            </button>
            <button class="linked-in btn btn-dark" id="linkedinSignIn">
                <img class="linkedin-logo" src="https://img.icons8.com/fluency/48/linkedin.png" alt="linkedin"/>
                Continue with LinkedIn
            </button>
        </div>
    </div>
</div>
<div class="loading-overlay">
    <div class="spinner-border m-5" role="status">
      </div>
</div>
{% endblock %}
